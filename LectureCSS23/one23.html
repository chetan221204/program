<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lec-23</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;

        }
        .container{
            width: 100vw;
            height: 100vh;
            background-color: beige;
            border: 5px solid black;
        }
        .box1{
            padding: 10px;
            margin: 10px;
            border: 2px solid yellow;
            width: 350px;
            height: 80px;
            background-color: brown;
            border-radius: 10px ;
            position: relative;
            /* animation-name: rightMovement;
            animation-duration: 3s;
            animation-iteration-count:infinite  ;
            /* animation-delay: 2s; */
            /* animation-timing-function: linear;
            animation-direction: alternate-reverse;
            animation-fill-mode: backwards;  */

            /* short hanf notation */

            /* @keyframes duration | easing-function | delay |
            iteration-count | direction | fill-mode | play-state | name */
            
            animation: 5s linear 1s infinite alternate none running rightMovement;


        }
        @keyframes rightMovement {

            from{
                top: 0;
                left: 0;
            }

            to{
                top: 0;
                left: 1350px;

            }
        }
        .box2{
            padding: 10px;
            margin: 10px;
            border: 2px solid yellow;
            width: 350px;
            height: 80px;
            background-color: brown;
            border-radius: 10px ;
            position: relative;

             animation: 5s linear 1s infinite alternate none running leftMovement;
        }
         @keyframes leftMovement {

            from{
                top: 700px;
                left: 1350px;
            }

            to{
                top: 700px;
                left: 0;

            }
        }
        .circle{
            height:100px;
            width: 100px;
            margin: 10px;
            border-radius: 50%;
            border: 2px solid yellow;
            background-color: blue;
            position: relative;
            top: 129px;
            left: 750px;

        animation: 10s ease-in-out 0s infinite alternate none running circleMovement;

    }

             
        @keyframes circleMovement {
            
            0%{
                 top: 1%;
            left: 5%;

            }
            25%{
                   top: 5%;
            left: 90%;


            }
            50%{
                  top: 60%;
            left: 10%;


            }
            100%{
                  top: 65%;
            left: 90%;



            }
        }    

    </style>
</head>
<body>
    
    <div class="container">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="circle"></div>
    </div>
</body>
</html>
