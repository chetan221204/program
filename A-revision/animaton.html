<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>revision</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .container{
            
            height: 1200px;
            background-color: aqua;

        }
        .circle{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            position: relative;
            background-color: orange;
            border: 2px solid red;
            top: 450px;
            left: 400px;
            box-shadow: 20px 20px 200px yellow;
            display: flex;
            justify-content: center;
            align-items: center;
            color: yellow;
            text-shadow: 2px 2px 2px yellow;
        }
        .mercury{
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid black;
            background-color: yellow;
            position: relative;
            animation-name: mercurymov;
            animation-duration: 12s;
            animation-delay: 2s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
            animation-direction: normal;
            animation-fill-mode: backwards;

        }

         .venus{
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid black;
            background-color: green;
            position: relative;
            animation-name: venusmov;
            animation-duration: 12s;
            animation-delay: 2s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
            animation-direction: normal;
            animation-fill-mode: backwards;

        }
        
        .earth{
            width: 65px;
            height: 65px;
            border-radius: 50%;
            border: 2px solid black;
            background-color: lightskyblue;
            position: relative;
            animation-name: earthmove;
            animation-duration: 12s;
            animation-delay: 2s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
            animation-direction: normal;
            animation-fill-mode: backwards;
        }
        @keyframes earthmove{
            0%{
                 
                top: 0px;
                right: 0px;
            }
            
            25%{
                
                top:0px;
                right: -850px;

            }
            50%{
                top: 900px;
                right: -850px;
            }
            75%{
                top: 900px;
                right: 0px;
            }
            100%{
                top: 0;
                right: 0;
            }
            
        }
        @keyframes mercurymov{
            0%{
                 
                top: 300px;
                right: -280px;
            }
            
            25%{
                
                top:300px;
                right: -550px;

            }
            50%{
                top: 450px;
                right: -550px;
            }
            75%{
                top: 450px;
                right: -280px;
            }
            100%{
                top: 300px;
                right: -280px;
            }
            
        }

        @keyframes venusmov{
            0%{
                 
                top: 150px;
                right: -200px;
            }
            
            25%{
                
                top:150px;
                right: -650px;

            }
            50%{
                top: 500px;
                right: -650px;
            }
            75%{
                top: 500px;
                right: -200px;
            }
            100%{
                top: 150px;
                right: -200px;
            }
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="circle">
            <h1>SUN</h1>
        </div>
        <div class="mercury"></div>
        <div class="venus"></div>
    <div class="earth"></div>
    </div>
</body>
</html>
